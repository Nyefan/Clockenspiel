group 'com.nyefan.clockenspiel'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

apply plugin: 'application'

mainClassName = 'com.nyefan.clockenspiel.example.PerformanceTest'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.57'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.7.0'

    runtime group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
